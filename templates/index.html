<!DOCTYPE html>
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Скачування 4К зображень</title>
</head>
<body>
    <h1>Галерея 4К зображень</h1>

    {% if images %}
        <ul>
            {% for img in images %}
                <li>
                    <img src="{{ url_for('images', filename=img) }}" width="400" alt="{{ img }}"><br>
                    <a href="{{ url_for('download_image', filename=img) }}" download>⬇️ Скачати {{ img }}</a>
                </li>
                <hr>
            {% endfor %}
        </ul>
    {% else %}
        <p>Немає зображень для показу.</p>
    {% endif %}

    <!-- Окреме фото -->
    <h2>Окреме фото:</h2>
    <img src="{{ url_for('images', filename='зображення_viber_2025-10-23_21-32-13-533.jpg') }}" width="400" alt="Фото Viber"><br>
    <a href="{{ url_for('download_image', filename='зображення_viber_2025-10-23_21-32-13-533.jpg') }}" download>⬇️ Скачати це зображення</a>

</body>
</html>

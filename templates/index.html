<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Чат з Ботом</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
    <style>
        body { background-color: #2b2b2b; color: #fff; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background: #3a3a3a; border-radius: 10px; }
        header h1 { text-align: center; }
        main#chat { min-height: 300px; margin-bottom: 20px; overflow-y: auto; padding: 10px; border: 1px solid #555; border-radius: 5px; }
        .msg { padding: 8px 12px; margin: 6px 0; border-radius: 8px; max-width: 80%; }
        .msg.user { background: #555; color: #fff; align-self: flex-end; }
        .msg.bot { background: #888; color: #fff; align-self: flex-start; }
        .msg.typing span { display: inline-block; width: 6px; height: 6px; margin: 0 2px; background: #fff; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }
        form { display: flex; gap: 10px; }
        input#message { flex: 1; padding: 10px; border-radius: 5px; border: none; }
        button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        #stopBtn { background: red; color: #fff; }
        #sendBtn { background: #4caf50; color: #fff; }
        .footer { text-align: center; margin-top: 20px; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Чат</h1>
        </header>

        <main id="chat"></main>

        <form onsubmit="sendMessage(event)">
            <input type="text" id="message" placeholder="Напишіть повідомлення..." autocomplete="off">
            <button type="submit" id="sendBtn">Відправити</button>
            <button type="button" id="stopBtn" disabled>STOP</button>
        </form>

        <div class="footer">Зроблено на базі Groq</div>
    </div>

    <script>
let typingIndicator;
let isBotTyping = false;
let stopTyping = false;

const stopBtn = document.getElementById("stopBtn");
const inputField = document.getElementById("message");
const sendBtn = document.getElementById("sendBtn");

stopBtn.addEventListener("click", () => {
    stopTyping = true;
});

async function sendMessage(event) {
    event.preventDefault();
    if (isBotTyping) return;

    const text = inputField.value.trim();
    if (!text) return;

    addMessage(text, "user");
    inputField.value = "";
    inputField.disabled = true;
    sendBtn.disabled = true;
    stopBtn.disabled = false;

    showTypingIndicator();
    isBotTyping = true;
    stopTyping = false;

    try {
        const res = await fetch("https://my-python-site-2t9t.onrender.com/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: text })
        });
        const data = await res.json();
        hideTypingIndicator();
        addMessage(data.response || data.error, "bot");
    } catch (err) {
        hideTypingIndicator();
        addMessage("⚠️ Помилка з'єднання з сервером", "bot");
    }

    isBotTyping = false;
    stopBtn.disabled = true;
    inputField.disabled = false;
    sendBtn.disabled = false;
    inputField.focus();
}

function addMessage(text, type) {
    const chat = document.getElementById("chat");
    const msg = document.createElement("div");
    msg.className = "msg " + type;
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

function showTypingIndicator() {
    const chat = document.getElementById("chat");
    typingIndicator = document.createElement("div");
    typingIndicator.className = "msg bot typing";
    typingIndicator.innerHTML = "<span></span><span></span><span></span>";
    chat.appendChild(typingIndicator);
    chat.scrollTop = chat.scrollHeight;
}

function hideTypingIndicator() {
    if (typingIndicator) typingIndicator.remove();
}
    </script>
</body>
</html>

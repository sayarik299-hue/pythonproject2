<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Скачування 4К зображень</title>
</head>
<body>
    <h1>Галерея 4К зображень</h1>

    <!-- Головна галерея -->
    {% if images %}
        <ul>
            {% for img in images %}
                {% if img not in ['зображення_viber_2025-10-23_21-32-13-533.jpg', 'зображення_viber_2025-10-23_21-34-26-430.jpg'] %}
                    <li>
                        <img src="{{ url_for('static', filename='images/' + img) }}" width="400" alt="{{ img }}"><br>
                        <a href="{{ url_for('download_image', filename=img) }}" download>⬇️ Скачати {{ img }}</a>
                    </li>
                    <hr>
                {% endif %}
            {% endfor %}
        </ul>
    {% else %}
        <p>Немає зображень для показу.</p>
    {% endif %}

   

</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Чат з Ботом</title>
<link rel="stylesheet" href="static/chat.css">
</head>
<body>
<div class="container">
    <header><h1>Чат</h1></header>

    <main id="chat"></main>

    <form onsubmit="sendMessage(event)">
        <input type="text" id="message" placeholder="Напишіть повідомлення..." autocomplete="off">
        <button type="submit" id="sendBtn">Відправити</button>
        <button type="button" id="stopBtn" disabled>STOP</button>
    </form>

    <div class="footer">Зроблено на базі Groq</div>
</div>

<script>
let typingIndicator;
let isBotTyping = false;
let stopPressed = false;
let fullResponseCache = "";

const stopBtn = document.getElementById("stopBtn");
const inputField = document.getElementById("message");
const sendBtn = document.getElementById("sendBtn");

stopBtn.addEventListener("click", () => {
    if (!isBotTyping) return;
    stopPressed = true;
});

async function sendMessage(event) {
    event.preventDefault();
    if (isBotTyping) return;

    const text = inputField.value.trim();
    if (!text) return;

    addMessage(text, "user");
    inputField.value = "";
    inputField.disabled = true;
    sendBtn.disabled = true;
    stopBtn.disabled = false;

    showTypingIndicator();
    isBotTyping = true;
    stopPressed = false;
    fullResponseCache = "";

    try {
        const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: text })
        });

        const data = await res.json();
        hideTypingIndicator();

        fullResponseCache = data.response || data.error || "⚠️ Немає відповіді";
        await typeBotMessage(fullResponseCache);
    } catch (err) {
        hideTypingIndicator();
        addMessage("⚠️ Помилка з'єднання з сервером", "bot");
    }

    isBotTyping = false;
    stopBtn.disabled = true;
    inputField.disabled = false;
    sendBtn.disabled = false;
    inputField.focus();
}

function addMessage(text, type) {
    const chat = document.getElementById("chat");
    const msg = document.createElement("div");
    msg.className = "msg " + type;
    msg.textContent = text;
    chat.appendChild(msg);

    // Автоскрол
    chat.scrollTop = chat.scrollHeight;

    return msg;
}

function showTypingIndicator() {
    const chat = document.getElementById("chat");
    typingIndicator = document.createElement("div");
    typingIndicator.className = "msg bot typing";
    typingIndicator.innerHTML = "<span></span><span></span><span></span>";
    chat.appendChild(typingIndicator);
    chat.scrollTop = chat.scrollHeight;
}

function hideTypingIndicator() {
    if (typingIndicator) typingIndicator.remove();
}

async function typeBotMessage(text) {
    const msg = addMessage("", "bot");
    const typingSpeed = 25;

    for (let i = 0; i < text.length; i++) {
        if (stopPressed) {
            msg.textContent = text;
            break;
        }
        msg.textContent += text[i];
        msg.parentElement.scrollTop = msg.parentElement.scrollHeight;
        await new Promise(r => setTimeout(r, typingSpeed));
        if ([".", ",", "!", "?"].includes(text[i])) {
            await new Promise(r => setTimeout(r, 120));
        }
    }
}
</script>
</body>
</html>
